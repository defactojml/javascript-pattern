<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker Premium Pro ++</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h1>Cat Clicker MVO with admin using knockout</h1>

<div id="container" class="container">
    <div id="detail" class="detail">
        <h2>Detail of the Cat selected</h2>
        <ul id="cat-detail">
            <li id="cat-name">
                <span>cat's name is</span>
                <span data-bind="text: name"></span>
                <span>(</span>
                <span data-bind="text: level"></span>
                <span>)</span>
            </li>
            <li id="cat-img">
                <img src="" data-bind="click: incrementCounter, attr: {src: imgSrc}"/>
            </li>
            <li id="cat-counter">
                <span>this cat has been clicked</span>
                <span data-bind="text: counter"></span>
                <span>times</span>
            </li>
            <li id="nicknames">
            </li>
        </ul>
    </div>
</div>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
