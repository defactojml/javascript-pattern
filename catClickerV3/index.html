<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<h1>Cat Clicker MVO</h1>

<div id="container" class="container">
    <div id="master" class="master">
        <h2>List of Cats</h2>
        <ul id="listCats"></ul>
    </div>

    <div id="detail" class="detail">
        <h2>Detail of the Cat selected</h2>
        <ul id="cat">
            <li id="cat-name"></li>
            <li id="cat-img">
                <img id="cat-img-clickable-zone" src="">
            </li>
            <li id="cat-counter"></li>
        </ul>
    </div>
</div>

<div id="error" class="error" style="visibility: hidden">
    <h2>Sorry, no data retrieved</h2>
</div>


<script src="js/datas.js"></script>
<script src="js/app.js"></script>

</body>
</html>
